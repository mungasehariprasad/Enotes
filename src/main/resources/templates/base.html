<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:fragment="layout(title,content)"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Option 1: Include in HTML -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <title th:replace="${title}">base page</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"
                    ><i class="bi bi-journal-plus"></i> Enotes</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/"
                                ><i class="bi bi-house-door-fill"></i> Home</a
                            >
                        </li>
                        <th:block th:if="${user!=NULL}">
                            <li class="nav-item">
                                <a class="nav-link" href="/user/addNotes"
                                    ><i class="bi bi-plus-circle-fill"></i> Add
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/viewNotes"
                                    ><i class="bi bi-list-ul"></i> View
                                </a>
                            </li>
                        </th:block>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <th:block th:if="${user==NULL}">
                            <li class="nav-item">
                                <a href="/register" class="btn btn-sm"
                                    ><i class="bi bi-person-circle"></i
                                ></a>
                            </li>
                            <li class="nav-item">
                                <a href="/signin" class="btn btn-sm ms-2"
                                    ><i class="bi bi-box-arrow-in-right"></i
                                ></a>
                            </li>
                        </th:block>
                        <th:block th:if="${user!=NULL}">
                            <li class="nav-item">
                                <a href="" class="btn btn-sm"
                                    ><i class="bi bi-person-circle"></i>
                                    [[${user.name}]]
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/logout" class="btn btn-sm ms-2"
                                    ><i class="bi bi-box-arrow-in-left"></i
                                ></a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- end navbar -->
        <div th:replace="${content }"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
